<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Demo</title>
    <style>
        #para1{
            color: red;
        }

        #para2{
            background-color: grey;
        }

        .myclass1{
            background-color: aqua;
        }

        h1,h2{
            color: red;
        }

        [type="text"]{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="myclass1">Selector Demo</h1>
    <h2>Second Heading</h2>
    <hr>
    <p id="para1">First Paragraph</p>
    <p id="para2">Second Paragraph</p>
    <p class="myclass1">Third Paragraph</p>
    Name: <input type="text"><br>
    Password: <input type="password">
</body>
</html>
