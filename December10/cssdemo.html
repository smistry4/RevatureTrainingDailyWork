<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        p{
            color: blue;
            border-style: double;
            border-color: green;
        }
    </style>
    <link rel="stylesheet" href="./styles.css"/>
    <title>CSS Demo</title>
    
</head>
<body>
    <h1 style="color: blue; text-align: center; background-color: red;">
        Welcome to CSS Demo
    </h1>
    <hr>
    <p>This is a demo of CSS</p>
    <p>CSS stands for Cascading style sheets</p>
    <table>
        <tr>
            <th>Serial No.</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Shivam</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Mistry</td>
        </tr>
    </table>
</body>
</html>
