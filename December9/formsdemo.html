<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Demo</title>
</head>
<body>
    <h1 style="text-align: center;">Forms Demo</h1><hr/>
    <form>
        <label>Your Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required minlength="5"><br/>
        <label>Enter Password</label>
            <input type="password" name="pass"><br/>
        <label>Enter Age</label>
            <input type="number" name="age"><br/>
        <label>Choose your Gender</label>
            <input type="radio" name="gender" value="Female" checked> Female
            <input type="radio" name="gender" value="Male"> Male
        <br/>
        <label>Choose your hobbies</label>
            <input type="checkbox" name="Eat" value="eat"> Eat
            <input type="checkbox" name="Sleep" value="sleep"> Sleep
            <input type="checkbox" name="Repeat" value="repeat"> Repeat
        <br/>
        <label>Food</label>
        <select name="food">
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/><br/><br/><br/>
        <label>Food</label>
        <select name="foodm" multiple>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/>
        <label>Comments:</label>
        <textarea name="comments"cols="30" rows="4"></textarea>
        <br/>
        <input type="submit" value="Submit">
    </form>
    <hr/>
    <a href="wlecome.html">Welcome page</a> 
    
    
</body>
</html>
