<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h1 style="text-align: center;">Student Registration Form</h1><hr/>
    <form>
        <label>Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required minlength="5"><br/>
        <label>Student Id:</label>
            <input type="text" name="studentid"><br/>
        <label>Age: </label>
            <input type="number" name="age"><br/>
        <label>Gender: </label>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
        <br/>
        <label>Area of Study:</label>
            <input type="checkbox" name="Arts" value="arts"> Arts and Humanities
            <input type="checkbox" name="Business" value="business"> Business
            <input type="checkbox" name="Stem" value="stem"> STEM
            <input type="checkbox" name="Health" value="health"> Health/Medicine
        <br/>
        <label>Year in College</label>
        <select name="yic">
            <option value="Freshmen">Freshmen</option>
            <option value="Sophmore">Sophmore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>
        <br/>
        <label>General Education courses completed (Select all that apply):</label>
        <br>
        <select name="courses" multiple>
            <option value="English">English</option>
            <option value="Math">Math</option>
            <option value="Pe">Physical Education</option>
        </select>
        <br/>
        <label>Comments:</label>
        <br>
        <textarea name="comments"cols="30" rows="4"></textarea>
        <br/>
        <input type="submit" value="Submit">
    </form>
    <hr/>
    <a href="wlecome.html">Welcome page</a> 
    
    
</body>
</html>
